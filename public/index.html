<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
    <title>Welcome to Cyber A1</title>
</head>
<body>
<div class="login-reg-panel">
    <div class="login-info-box">
        <h2>Want to validate another?</h2>
        <label id="label-register" for="log-reg-show">Go Back</label>
        <input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
    </div>

    <div class="register-info-box">
        <img src="assets/imgs/logo.png">
        <h2></h2>
        <label id="label-login" for="log-login-show">Validate</label>
        <input type="radio" name="active-log-panel" id="log-login-show">
    </div>

    <div class="white-panel">
        <div class="login-show">
            <h2 style="color: darkblue">Validate your Certification</h2>
            <input id="cert-id" type="text" placeholder="Certificate ID *">
            <input id="student-name" type="text" placeholder="Your Name *">
            <label id="error-message"></label>
        </div>
        <div class="register-show">
            <div class="text-right cross"> <i class="fa fa-times"></i> </div>
            <div id="valid-result" class="card-body text-center">
                <img src="assets/imgs/valid.png">
                <h4>CONGRATULATIONS! <span id="student-name-label"></span></h4>
                <p>On your course completion</p>
            </div>
            <div id="invalid-result" class="card-body text-center">
                <img src="assets/imgs/invalid.png">
                <h4>Sorry!</h4>
                <p>This Certificate ID is invalid.</p>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
